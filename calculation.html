<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人碳足迹计算器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <style>
        /* 自定义样式 */
        nav a.active {
            @apply border-b-2 border-green-500;
        }

        button {
            @apply bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600;
        }

        input,
        select {
            @apply w-full border border-gray-300 rounded-md px-3 py-2 mb-4;
        }

        .input-group {
            @apply mb-4;
        }
    </style>
</head>

<body class="bg-gray-100 p-8">
    <!-- 导航栏 -->
    <nav class="flex justify-center space-x-4 mb-8">
        <a href="#clothes" class="active">衣</a>
        <a href="#food">食</a>
        <a href="#living">住</a>
        <a href="#transport">行</a>
        <a href="#usage">用</a>
        <a href="#summary">汇总</a>
    </nav>

    <!-- 衣部分 -->
    <section id="clothes" class="bg-white p-8 rounded-md shadow-md mb-8">
        <h2 class="text-2xl font-bold mb-4">年份</h2>
        <select id="year" class="mb-4">
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <!-- 可根据需要添加更多年份选项 -->
        </select>
        <h2 class="text-2xl font-bold mb-4">月份</h2>
        <select id="month" class="mb-4">
            <option value="">请选择</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        <h3 class="text-xl font-bold mb-4">您在服装方面消费的数量：</h3>
        <div class="input-group">
            <label for="laundry" class="block mb-1">洗衣液（升）</label>
            <input type="number" id="laundry" value="0" min="0">
        </div>
        <div class="input-group">
            <label for="top" class="block mb-1">上衣（件）</label>
            <input type="number" id="top" value="0" min="0">
        </div>
        <div class="input-group">
            <label for="pants" class="block mb-1">裤子（条）</label>
            <input type="number" id="pants" value="0" min="0">
        </div>
        <div class="input-group">
            <label for="dress" class="block mb-1">连衣裙（件）</label>
            <input type="number" id="dress" value="0" min="0">
        </div>
        <div class="input-group">
            <label for="suit" class="block mb-1">西服套装（件）</label>
            <input type="number" id="suit" value="0" min="0">
        </div>
        <div class="input-group">
            <label for="socks" class="block mb-1">袜子（双）</label>
            <input type="number" id="socks" value="0" min="0">
        </div>
        <div class="input-group">
            <label for="scarf" class="block mb-1">围巾（条）</label>
            <input type="number" id="scarf" value="0" min="0">
        </div>
        <div class="input-group">
            <label for="tie" class="block mb-1">领带（条）</label>
            <input type="number" id="tie" value="0" min="0">
        </div>
        <button id="next-clothes" class="mr-2">下一步</button>
        <button id="reset-clothes">重置</button>
    </section>

    <!-- 食部分 -->
    <section id="food" class="bg-white p-8 rounded-md shadow-md mb-8 hidden">
        <h3 class="text-xl font-bold mb-4">您在食物方面的消费量：</h3>
        <div class="input-group">
            <label for="grain" class="block mb-1">粮食消费（千克）</label>
            <input type="number" id="grain" value="0" min="0">
        </div>
        <div class="input-group">
            <label for="lamb" class="block mb-1">羊肉（千克）</label>
            <input type="number" id="lamb" value="0" min="0">
        </div>
        <div class="input-group">
            <label for="beef" class="block mb-1">牛肉（千克）</label>
            <input type="number" id="beef" value="0" min="0">
        </div>
        <div class="input-group">
            <label for="pork" class="block mb-1">猪肉（千克）</label>
            <input type="number" id="pork" value="0" min="0">
        </div>
        <div class="input-group">
            <label for="egg" class="block mb-1">鸡蛋（千克）</label>
            <input type="number" id="egg" value="0" min="0">
        </div>
        <div class="input-group">
            <label for="chicken" class="block mb-1">鸡肉（千克）</label>
            <input type="number" id="chicken" value="0" min="0">
        </div>
        <div class="input-group">
            <label for="milk" class="block mb-1">牛奶(千克)</label>
            <input type="number" id="milk" value="0" min="0">
        </div>
        <div class="input-group">
            <label for="fish" class="block mb-1">鱼肉(千克)</label>
            <input type="number" id="fish" value="0" min="0">
        </div>
        <div class="input-group">
            <label for="seafood" class="block mb-1">虾蟹(千克)</label>
            <input type="number" id="seafood" value="0" min="0">
        </div>
        <div class="input-group">
            <label for="greenleaf" class="block mb-1">有叶青菜(千克)</label>
            <input type="number" id="greenleaf" value="0" min="0">
        </div>
        <div class="input-group">
            <label for="potato" class="block mb-1">土豆(千克)</label>
            <input type="number" id="potato" value="0" min="0">
        </div>
        <div class="input-group">
            <label for="peanut" class="block mb-1">花生(千克)</label>
            <input type="number" id="peanut" value="0" min="0">
        </div>
        <div class="input-group">
            <label for="broccoli" class="block mb-1">西蓝花(千克)</label>
            <input type="number" id="broccoli" value="0" min="0">
        </div>
        <div class="input-group">
            <label for="tomato" class="block mb-1">西红柿(千克)</label>
            <input type="number" id="tomato" value="0" min="0">
        </div>
        <div class="input-group">
            <label for="bean" class="block mb-1">扁豆(千克)</label>
            <input type="number" id="bean" value="0" min="0">
        </div>
        <div class="input-group">
            <label for="tofu" class="block mb-1">豆腐(千克)</label>
            <input type="number" id="tofu" value="0" min="0">
        </div>
        <div class="input-group">
            <label for="fruit" class="block mb-1">水果(千克)</label>
            <input type="number" id="fruit" value="0" min="0">
        </div>
        <button id="prev-food" class="mr-2">上一步</button>
        <button id="next-food" class="mr-2">下一步</button>
        <button id="reset-food">重置</button>
    </section>

    <!-- 住部分 -->
    <section id="living" class="bg-white p-8 rounded-md shadow-md mb-8 hidden">
        <h3 class="text-xl font-bold mb-4">您在取暖装修生活方面的消耗：</h3>
        <div class="input-group">
            <label for="coal" class="block mb-1">煤（吨）</label>
            <input type="number" id="coal" value="0" min="0">
        </div>
        <div class="input-group">
            <label for="electricity" class="block mb-1">用电（度）</label>
            <input type="number" id="electricity" value="0" min="0">
        </div>
        <div class="input-group">
            <label for="water" class="block mb-1">用水（立方米）</label>
            <input type="number" id="water" value="0" min="0">
        </div>
        <div class="input-group">
            <label for="gas" class="block mb-1">煤气（立方米）</label>
            <input type="number" id="gas" value="0" min="0">
        </div>
        <div class="input-group">
            <label for="naturalGas" class="block mb-1">天然气（立方米）</label>
            <input type="number" id="naturalGas" value="0" min="0">
        </div>
        <div class="input-group">
            <label for="heating" class="block mb-1">集中供暖(平方米)</label>
            <input type="number" id="heating" value="0" min="0">
        </div>
        <div class="input-group">
            <label for="honeycombCoal" class="block mb-1">蜂窝煤（块）</label>
            <input type="number" id="honeycombCoal" value="0" min="0">
        </div>
        <div class="input-group">
            <label for="liquefiedGas" class="block mb-1">石油液化气（立方米）</label>
            <input type="number" id="liquefiedGas" value="0" min="0">
        </div>
        <div class="input-group">
            <label for="ceramic" class="block mb-1">装修用陶瓷（千克）</label>
            <input type="number" id="ceramic" value="0" min="0">
        </div>
        <div class="input-group">
            <label for="steel" class="block mb-1">装修用钢材（千克）</label>
            <input type="number" id="steel" value="0" min="0">
        </div>
        <div class="input-group">
            <label for="aluminum" class="block mb-1">装修用铝材（平方米）</label>
            <input type="number" id="aluminum" value="0" min="0">
        </div>
        <div class="input-group">
            <label for="wood" class="block mb-1">装修用木材（立方米）</label>
            <input type="number" id="wood" value="0" min="0">
        </div>
        <button id="prev-living" class="mr-2">上一步</button>
        <button id="next-living" class="mr-2">下一步</button>
        <button id="reset-living">重置</button>
    </section>

    <!-- 行部分 -->
    <section id="transport" class="bg-white p-8 rounded-md shadow-md mb-8 hidden">
        <h3 class="text-xl font-bold mb-4">您在交通上的消耗：</h3>
        <div class="input-group">
            <label for="plane" class="block mb-1">飞机（公里）</label>
            <input type="number" id="plane" value="0" min="0">
        </div>
        <div class="input-group">
            <label for="train" class="block mb-1">火车（公里）</label>
            <input type="number" id="train" value="0" min="0">
        </div>
        <div class="input-group">
            <label for="ship" class="block mb-1">轮船（公里）</label>
            <input type="number" id="ship" value="0" min="0">
        </div>
        <div class="input-group">
            <label for="subway" class="block mb-1">地铁（站）</label>
            <input type="number" id="subway" value="0" min="0">
        </div>
        <div class="input-group">
            <label for="bus" class="block mb-1">公共汽车（公里）</label>
            <input type="number" id="bus" value="0" min="0">
        </div>
        <div class="input-group">
            <label for="highCar" class="block mb-1">高耗油小汽车（公里）</label>
            <input type="number" id="highCar" value="0" min="0">
        </div>
        <div class="input-group">
            <label for="midCar" class="block mb-1">中耗油小汽车（公里）</label>
            <input type="number" id="midCar" value="0" min="0">
        </div>
        <div class="input-group">
            <label for="lowCar" class="block mb-1">低耗油小汽车（公里）</label>
            <input type="number" id="lowCar" value="0" min="0">
        </div>
        <div class="input-group">
            <label for="motorcycle" class="block mb-1">摩托车（公里）</label>
            <input type="number" id="motorcycle" value="0" min="0">
        </div>
        <div class="input-group">
            <label for="electricBike" class="block mb-1">电动车（公里）</label>
            <input type="number" id="electricBike" value="0" min="0">
        </div>
        <button id="prev-transport" class="mr-2">上一步</button>
        <button id="next-transport" class="mr-2">下一步</button>
        <button id="reset-transport">重置</button>
    </section>

    <!-- 用部分 -->
    <section id="usage" class="bg-white p-8 rounded-md shadow-md mb-8 hidden">
        <h3 class="text-xl font-bold mb-4">您在用品方面的消耗：</h3>
        <div class="input-group">
            <label for="paper" class="block mb-1">纸制品（千克）</label>
            <input type="number" id="paper" value="0" min="0">
        </div>
        <div class="input-group">
            <label for="plasticBag" class="block mb-1">塑料袋（个）</label>
            <input type="number" id="plasticBag" value="0" min="0">
        </div>
        <div class="input-group">
            <label for="plasticBottle" class="block mb-1">塑料瓶（个）</label>
            <input type="number" id="plasticBottle" value="0" min="0">
        </div>
        <div class="input-group">
            <label for="chopsticks" class="block mb-1">一次性筷子（双）</label>
            <input type="number" id="chopsticks" value="0" min="0">
        </div>
        <div class="input-group">
            <label for="kitchenWaste" class="block mb-1">厨余垃圾（千克）</label>
            <input type="number" id="kitchenWaste" value="0" min="0">
        </div>
        <div class="input-group">
            <label for="shampoo" class="block mb-1">洗发水（瓶）</label>
            <input type="number" id="shampoo" value="0" min="0">
        </div>
        <div class="input-group">
            <label for="workComputer" class="block mb-1">上班使用电脑（小时）</label>
            <input type="number" id="workComputer" value="0" min="0">
        </div>
        <div class="input-group">
            <label for="book" class="block mb-1">每月购买书籍（册）</label>
            <input type="number" id="book" value="0" min="0">
        </div>
        <button id="prev-usage" class="mr-2">上一步</button>
        <button id="next-usage" class="mr-2">下一步</button>
        <button id="reset-usage">重置</button>
    </section>

    <!-- 汇总部分 -->
    <section id="summary" class="bg-white p-8 rounded-md shadow-md mb-8 hidden">
        <h3 class="text-xl font-bold mb-4">个人碳足迹计算结果：</h3>
        <div id="result"></div>
        <button id="prev-summary" class="mr-2">上一步</button>
        <button id="calculate">计算</button>
    </section>

    <script>
        // 各部分碳排放系数，可根据实际情况调整
        const carbonCoefficients = {
            clothes: {
                laundry: 0.5,
                top: 2,
                pants: 2.5,
                dress: 3,
                suit: 4,
                socks: 0.5,
                scarf: 1,
                tie: 1
            },
            food: {
                grain: 0.5,
                lamb: 6,
                beef: 8,
                pork: 4,
                egg: 1.5,
                chicken: 3,
                milk: 1.2,
                fish: 2,
                seafood: 3,
                greenleaf: 0.3,
                potato: 0.4,
                peanut: 0.5,
                broccoli: 0.3,
                tomato: 0.3,
                bean: 0.3,
                tofu: 0.5,
                fruit: 0.3
            },
            living: {
                coal: 2500,
                electricity: 0.785,
                water: 0.91,
                gas: 2.16,
                naturalGas: 2.16,
                heating: 0.03,
                honeycombCoal: 1.4,
                liquefiedGas: 2.7,
                ceramic: 0.8,
                steel: 2.3,
                aluminum: 3.1,
                wood: 1.8
            },
            transport: {
                plane: 0.275,
                train: 0.06,
                ship: 0.1,
                subway: 0.05,
                bus: 0.08,
                highCar: 0.25,
                midCar: 0.2,
                lowCar: 0.15,
                motorcycle: 0.1,
                electricBike: 0.02
            },
            usage: {
                paper: 1.1,
                plasticBag: 0.005,
                plasticBottle: 0.01,
                chopsticks: 0.002,
                kitchenWaste: 0.2,
                shampoo: 0.5,
                workComputer: 0.1,
                book: 0.3
            }
        };

        // 切换显示部分
        function showSection(sectionId) {
            const sections = document.querySelectorAll('section');
            sections.forEach(section => {
                section.classList.add('hidden');
            });
            const targetSection = document.getElementById(sectionId);
            targetSection.classList.remove('hidden');
            const navLinks = document.querySelectorAll('nav a');
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === `#${sectionId}`) {
                    link.classList.add('active');
                }
            });
        }

        // 重置输入框
        function resetInputs(sectionId) {
            const section = document.getElementById(sectionId);
            const inputs = section.querySelectorAll('input[type="number"]');
            inputs.forEach(input => {
                input.value = 0;
            });
        }

        // 计算碳足迹
        function calculateCarbonFootprint() {
            let clothesCarbon = 0;
            for (const key in carbonCoefficients.clothes) {
                const input = document.getElementById(key);
                clothesCarbon += parseFloat(input.value) * carbonCoefficients.clothes[key];
            }

            let foodCarbon = 0;
            for (const key in carbonCoefficients.food) {
                const input = document.getElementById(key);
                foodCarbon += parseFloat(input.value) * carbonCoefficients.food[key];
            }

            let livingCarbon = 0;
            for (const key in carbonCoefficients.living) {
                const input = document.getElementById(key);
                livingCarbon += parseFloat(input.value) * carbonCoefficients.living[key];
            }

            let transportCarbon = 0;
            for (const key in carbonCoefficients.transport) {
                const input = document.getElementById(key);
                transportCarbon += parseFloat(input.value) * carbonCoefficients.transport[key];
            }

            let usageCarbon = 0;
            for (const key in carbonCoefficients.usage) {
                const input = document.getElementById(key);
                usageCarbon += parseFloat(input.value) * carbonCoefficients.usage[key];
            }

            const totalCarbon = clothesCarbon + foodCarbon + livingCarbon + transportCarbon + usageCarbon;

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <p>衣类碳足迹：${clothesCarbon.toFixed(2)} 千克，占比：${(clothesCarbon / totalCarbon * 100).toFixed(2)}%</p>
                <p>食物碳足迹：${foodCarbon.toFixed(2)} 千克，占比：${(foodCarbon / totalCarbon * 100).toFixed(2)}%</p>
                <p>居住碳足迹：${livingCarbon.toFixed(2)} 千克，占比：${(livingCarbon / totalCarbon * 100).toFixed(2)}%</p>
                <p>交通碳足迹：${transportCarbon.toFixed(2)} 千克，占比：${(transportCarbon / totalCarbon * 100).toFixed(2)}%</p>
                <p>用品碳足迹：${usageCarbon.toFixed(2)} 千克，占比：${(usageCarbon / totalCarbon * 100).toFixed(2)}%</p>
                <p>总碳足迹：${totalCarbon.toFixed(2)} 千克</p>
            `;
        }

        // 事件监听
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const sectionId = link.getAttribute('href').substring(1);
                showSection(sectionId);
            });
        });

        document.getElementById('next-clothes').addEventListener('click', () => {
            showSection('food');
        });
        document.getElementById('reset-clothes').addEventListener('click', () => {
            resetInputs('clothes');
        });

        document.getElementById('prev-food').addEventListener('click', () => {
            showSection('clothes');
        });
        document.getElementById('next-food').addEventListener('click', () => {
            showSection('living');
        });
        document.getElementById('reset-food').addEventListener('click', () => {
            resetInputs('food');
        });

        document.getElementById('prev-living').addEventListener('click', () => {
            showSection('food');
        });
        document.getElementById('next-living').addEventListener('click', () => {
            showSection('transport');
        });
        document.getElementById('reset-living').addEventListener('click', () => {
            resetInputs('living');
        });

        document.getElementById('prev-transport').addEventListener('click', () => {
            showSection('living');
        });
        document.getElementById('next-transport').addEventListener('click', () => {
            showSection('usage');
        });
        document.getElementById('reset-transport').addEventListener('click', () => {
            resetInputs('transport');
        });

        document.getElementById('prev-usage').addEventListener('click', () => {
            showSection('transport');
        });
        document.getElementById('next-usage').addEventListener('click', () => {
            showSection('summary');
        });
        document.getElementById('reset-usage').addEventListener('click', () => {
            resetInputs('usage');
        });

        document.getElementById('prev-summary').addEventListener('click', () => {
            showSection('usage');
        });
        document.getElementById('calculate').addEventListener('click', calculateCarbonFootprint);
    </script>
</body>

</html>
